<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 레시피는? 시작</title>
    <style>
        body { 
            background-color: #f5f1ee; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; 
        }
        h1 { color: #292b6f; }

        .login-box { 
            margin: 50px auto; 
            width: 400px;  /* 로그인 박스 너비 */
            padding: 20px; 
            border: 1px solid #ccc; 
            background: white; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 입력 필드 스타일 수정 */
        .login-box input { 
            width: 100%;  /* 부모 요소(login-box)의 전체 너비를 차지하도록 설정 */
            height: 45px;  /* 기본 높이보다 1.8배 증가 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin-bottom: 20px; /* 두 입력 칸 사이 간격 추가 */
            box-sizing: border-box; /* 패딩 포함하여 너비 조정 */
        }

        /* 회원가입 링크 */
        .signup-label {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #606a8a;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        /* 로그인 버튼 스타일 */
        button { 
            margin-top: 10px; 
            width: 100%; 
            padding: 10px; 
            background-color: #606a8a; 
            color: white; 
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- 회원가입 라벨 -->
    <a href="signup.html" class="signup-label">회원가입</a>

    <h1>오늘의 레시피는?</h1>
    <div class="login-box">
        <input type="text" placeholder="아이디">
        <input type="password" placeholder="비밀번호">
        <button onclick="location.href='main.html'">로그인</button>
    </div>
</body>
</html>
