<!-- CGPT/templates/gpt.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 테스트</title>
</head>
<body>
    <h1>ChatGPT 테스트</h1>
    <input type="text" id="user_input" placeholder="질문을 입력하세요">
    <button onclick="sendMessage()">전송</button>

    <div id="chat-container">
        <!-- 여기에 채팅 메시지가 표시됨 -->
    </div>

    <script>
        function sendMessage() {
            let user_input = document.getElementById("user_input").value;

            if (!user_input) {
                alert("질문을 입력해주세요!");
                return;
            }

            fetch("/gpt/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCookie("csrftoken") // CSRF 보호
                },
                body: new URLSearchParams({ "user_input": user_input })
            })
            .then(response => response.json())
            .then(data => {
                let chatContainer = document.getElementById("chat-container");

                // 사용자 질문 출력
                let userMessage = document.createElement("p");
                userMessage.innerHTML = `<strong>사용자:</strong> ${data.user_input}`;
                chatContainer.appendChild(userMessage);

                // GPT 응답 출력
                let botMessage = document.createElement("p");
                botMessage.innerHTML = `<strong>GPT:</strong> ${data.response}`;
                chatContainer.appendChild(botMessage);

                // 입력 필드 초기화
                document.getElementById("user_input").value = "";
            })
            .catch(error => console.error("Error:", error));
        }

        // CSRF 토큰 가져오기
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                let cookies = document.cookie.split(";");
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
