<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ rec_name }} - 레시피</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/recipe_detail.css">
</head>
<body>
    <a href="{% url 'main' %}" class="back-button">메인으로</a>

    {% if error %}
        <div class="error-message">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <h1>{{ rec_name }}</h1>
    <div class="recipe-container">
        {% if rec_img %}
            <img src="{{ rec_img }}" alt="{{ rec_name }}" class="recipe-detail-image">
        {% else %}
            <p>이미지 없음</p>
        {% endif %}
        <h3> {{ rec_descrip }}</h3>
        <h2>레시피</h2>
            {% for step in rec_detail %}
                <p>{{ forloop.counter }}. {{ step }}</p>
            {% endfor %}
    </div>

    <div class="container">
        <div class="belt belt1"></div>
        <div class="belt belt2 reverse"></div>
        <div class="belt belt3"></div>
        <div class="belt belt4 reverse"></div>
        <div class="belt belt5"></div>
    </div>
</body>
</html>
