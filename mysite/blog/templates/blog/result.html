<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 레시피: 추천결과</title>
    <link rel="stylesheet" href="../static/css/result.css">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <a href="{% url 'recommend' %}" class="again-button">다시 입력</a>

    <h1>오늘의 레시피 추천</h1>
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}
        <div class="recom-box">
            {% if dish_name %}
                <h2>추천 요리: {{ dish_name }}</h2>
                <p><strong>요리 종류:</strong> {{ dish_type }}</p>
                <h3>레시피 단계</h3>
                <ol>
                    {% for step in recipe_steps %}
                        <li style="list-style:none;">{{ step }}</li>
                    {% endfor %}
                </ol>
            {% else %}
                <p class="error-message">추천 결과를 가져오는 데 실패했습니다.</p>
            {% endif %}

            <button type="submit" class="finish-btn">페이지 종료</button>
        </div>
    </form>
    <div class="container">
    <div class="belt belt1"></div>
    <div class="belt belt2 reverse"></div>
    <div class="belt belt3"></div>
    <div class="belt belt4 reverse"></div>
    <div class="belt belt5"></div>

</div>
</body>


</html>
