<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의레시피: 추천결과</title>
        <link rel="stylesheet" href="../static/css/result.css">
        <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <a href="{% url 'recommend' %}" class="again-button">다시 입력</a>
    
    <h1>오늘의 레시피 추천</h1>
    <form action="{% url 'home' %}" method="POST">
        {% csrf_token %}                                                                                     <!-- 토큰 추가-->
        <div class="recom-box">
            {% if gpt_response %}
                <h2>GPT 응답:</h2>
                <p>{{ gpt_response }}</p>
            {% endif %}
            <textarea placeholder="레시피 이름"></textarea><br>
            <button type="submit" class="finish-btn" >페이지 종료</button>
        </div>
    </form>
    <div class="container">
    <div class="belt belt1"></div>
    <div class="belt belt2 reverse"></div> 
    <div class="belt belt3"></div>
    <div class="belt belt4 reverse"></div> 
    <div class="belt belt5"></div>
        
</div>
</body>
</html>
