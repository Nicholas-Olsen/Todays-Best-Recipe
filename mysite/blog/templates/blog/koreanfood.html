    <div class="grid">
        <nav class="navbar">
            <a href="koreanfood.html" class="nav-item">한식</a>

            <a href="dessertfood.html" class="nav-item">디저트</a>
        </nav>
            {% for recipe in recipes %}
            <a href="" class="category-link">
                <div class="category">
                    {% if recipe.rec_img %}
                        <img src="{{ recipe.rec_img }}" alt="{{ recipe.rec_name }}">
                    {% else %}
                        <p>이미지 없음</p>
                    {% endif %}
                    <p>{{ recipe.rec_name }}</p>
                </div>
            </a>
            {% endfor %}
    </div>
