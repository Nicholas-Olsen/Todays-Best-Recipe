<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의레시피: 마이페이지</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/recommend.css"> 
</head>
<body>
    <form action="{% url 'get_gpt_response' %}" method="POST">
        {% csrf_token %}
        <!-- 메인으로 버튼 -->
        <a href="{% url 'main' %}" class="back-button">메인으로</a>
        
        <!-- 마이페이지 라벨 -->
        <a href="{% url 'mypage' %}" class="mylabel">
            {{ GLOBAL_NICKNAME }} 님
            <img src="../../static/images/myicon.png" alt="아이콘" class="mylabel-icon">
        </a>

        <a href="{% url 'main' %}">
            <img src="../../static/images/LogowithoutText.png" alt="로고1" class="pagelogo">
        </a> 

        <h1>마이페이지</h1>
        <div class="history-grid">
        {% for dish in dishes %}
        <a href="{% url '#' %}" class="category-link">
            <div class="category">
                <p>{{ dish.dish_name }}</p>
            </div>
        </a>
        {% endfor %}
        </div>
        
        <!-- Pagination -->
        {% comment %} <div class="pagination">
            {% if current_page > 1 %}
                <a href="?page={{ prev_page }}" class="pagination-link">이전 페이지</a>
            {% endif %}
                <a href="?page={{ next_page }}" class="pagination-link">다음음 페이지</a>
        </div> {% endcomment %}

    </form>

    <div class="container">
        <div class="belt belt1"></div>
        <div class="belt belt2 reverse"></div>
        <div class="belt belt3"></div>
        <div class="belt belt4 reverse"></div>
        <div class="belt belt5"></div>
    </div>
</body>
</html>
