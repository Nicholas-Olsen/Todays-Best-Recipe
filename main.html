<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의레시피: 메인</title>
    <style>     
        body { 
            background-color: #f5f1ee; 
            font-family: sans-serif; 
            text-align: center; 
        }
        h1 { 
            color: #292b6f; 
            font-size: 36px; 
            margin-top: 50px; 
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 210px); 
            gap: 30px; 
            justify-content: center; 
            margin-top: 40px; 
        }
        .category { 
            width: 210px; 
            height: 210px; 
            border: 1px solid #ccc; 
            background: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }
        .category img { 
            width: 190px;
            height: 190px;
        }
        .category p { 
            color: #646476; 
            font-size: 20px; 
            margin-top: 5px;  
        }
        .category.bold p { 
            font-weight: bold; 
        }
        .add-category { 
            width: 120px; 
            height: 120px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 50px; 
            color: #dbdbe5; 
            border: 5px solid #9999a2; 
        }
        .add-category-container { 
            width: 200px; 
            height: 200px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: white; 
            border: 1px solid #ccc;
        }
        .add-category-container p { 
            margin: 0;
            color: #dbdbe5;
            font-size: 50px;
            width: 100%;
            text-align: center;
            text-shadow: 
                1px 1px 0 #9999a2, 
                -1px -1px 0 #9999a2, 
                1px -1px 0 #9999a2, 
                -1px 1px 0 #9999a2; 
        }
        /* 로그인 화면으로 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f1f1f1; 
            color: #2a3478;
            border: 1px solid #ccc;
            padding: 10px 18px; 
            border-radius: 18px; 
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2a3478;
            color: white;
        }

        .category-link {
            text-decoration: none; /* 밑줄 없애기 */
            display: inline-block;
            width: 100%;
        }

        .category-link:hover .category {
            background-color: #f0f0f0; 
        }
    </style>
</head>

<body>
    <!-- 로그아웃 버튼 (a 태그로) -->
    <a href="index.html" class="back-button">로그아웃하기</a>
    <h1>오늘의 레시피는?</h1>
    <div class="grid">
        <div class="category"><img src="https://nicholas-olsen.github.io/Todays-Best-Recipe/images/food_KOR2.png" alt="한식"><p>한식</p></div>
        <div class="category"><img src="https://nicholas-olsen.github.io/Todays-Best-Recipe/images/food_CN2.png" alt="중식"><p>중식</p></div>
        <div class="category"><img src="https://nicholas-olsen.github.io/Todays-Best-Recipe/images/food_Wes2.png" alt="양식"><p>양식</p></div>
        
        <div class="category"><img src="https://nicholas-olsen.github.io/Todays-Best-Recipe/images/food_JP2.png" alt="일식"><p>일식</p></div>
        <div class="category"><img src="https://nicholas-olsen.github.io/Todays-Best-Recipe/images/food_Snack2.png" alt="분식"><p>분식</p></div>
        <div class="category"><img src="https://nicholas-olsen.github.io/Todays-Best-Recipe/images/food_Dessert2.png" alt="디저트"><p>디저트</p></div>

        <div class="category"><img src="https://nicholas-olsen.github.io/Todays-Best-Recipe/images/food_Health2.png" alt="건강식"><p>건강식</p></div>
        
        <!-- 추천 카테고리>> recommendation.html로 이동 -->
        <a href="recommendation.html" class="category-link">
            <div class="category"><img src="https://nicholas-olsen.github.io/Todays-Best-Recipe/images/food_+.png" alt="추천"><p>추천</p></div>
        </a>
    </div>
</body>
</html>
