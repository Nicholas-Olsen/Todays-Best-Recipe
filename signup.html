<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의레시피: 회원가입</title>
    <style>
        body { 
            background-color: #f5f1ee; 
            font-family: sans-serif; 
            text-align: center; 
            margin: 0; 
        }
        h1 { color: #2a3478;
        font-size: 2.6em; 
        margin-top: 120px; 
        }

        /* 로그인 화면으로 돌아가기 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f1f1f1; 
            color: #2a3478;
            border: 1px solid #ccc;
            padding: 10px 18px; 
            border-radius: 16px; 
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: #2a3478;
            color: white;
        }

        /* 회원가입 박스 */
        .signup-box { 
            margin: 100px auto; 
            width: 400px;  
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 배경 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        /* 라벨 */
        .input-group label {
            width: 100px;
            text-align: left;
            font-weight: bold;
        }

        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            display: inline-block;  
            text-decoration: none;  
        }

        .submit-btn {
            width: 100%; 
            padding: 10px; 
            background-color: #606a8a; 
            color: white; 
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;  
            border-radius: 18px;  
        }
        
        .submit-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면으로 돌아가기 버튼 -->
    <a href="index.html" class="back-btn">로그인 화면으로 돌아가기</a>
    
    <h1>회원 가입</h1>
    <div class="signup-box">
        <div class="input-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" placeholder="닉네임">
        </div>
        
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일">
        </div>
        
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호">
        </div>
        
        <div class="input-group">
            <label for="confirm-password">     </label>
            <input type="password" id="confirm-password" placeholder="비밀번호 확인">
        </div>
        
        <!-- '등록' 버튼을 a 태그로 -->
        <a href="#" class="submit-btn" onclick="signup()">등록</a>
    </div>
    
    <!-- Firebase 및 회원가입 스크립트 연결 -->
    <script type="module" src="signup.js"></script>
    
</body>
</html>
